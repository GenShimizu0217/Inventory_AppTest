# Database Configuration
spring.datasource.url=jdbc:postgresql://caboose.proxy.rlwy.net:48842/railway
spring.datasource.username=postgres
spring.datasource.password=yourPasswordHere
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Disable system-level metrics to prevent crash
management.metrics.enable.jvm=false
management.metrics.enable.system=false
management.endpoints.web.exposure.exclude=metrics

# Port binding for Railway (Don't hardcode 8080)
server.port=${PORT:8080}
