# Database Connection
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Config
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Disable metrics causing errors
management.metrics.enable.process.files=false
management.metrics.enable.system=false

# Server Port (for Railway)
server.port=${PORT:8080}

# Hikari tuning (ms)
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.max-lifetime=240000
spring.datasource.hikari.idle-timeout=120000
spring.datasource.hikari.keepalive-time=30000
spring.datasource.hikari.validation-timeout=5000

app.cors.allowed-origins=${FRONTEND_ORIGIN:https://genshimizu0217.github.io,http://localhost:5500}
